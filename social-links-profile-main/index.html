<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        color: white;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="main">
        <img src="assets/images/avatar-jessica.jpeg" alt="" srcset="" />
        <div>
          <span id="jessica">Jessica Randall</span><br />
          <span id="london">London, United Kingdom</span>
        </div>
        <span class="para">"Front-end developer and avid reader."</span>
        <span class="links">GitHub</span>
        <span class="links">Frontend Mentor</span>
        <span class="links">LinkedIn</span>
        <span class="links">Twitter</span>
        <span class="links">Instagram</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Healer28">Ayush</a>.
    </div>
  </body>
</html>
